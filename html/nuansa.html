<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuansa Coffee Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    background-color: #f5f5f5;
    margin: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

main {
    padding: 2rem;
}

.coffee-shop-details {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    margin-top: 20px;
}

.coffee-shop-info {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.coffee-shop-info h2 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #333;
}

.coffee-shop-info p {
    color: #666;
    line-height: 1.8;
}

.facility-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.facility-gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    overflow: hidden;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.facility-gallery img:hover {
    transform: scale(1.1);
}

.location-map {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: #fff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .coffee-shop-details {
        padding: 1rem;
    }

    .facility-gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .facility-gallery img {
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Nuansa Coffee Shop</h1>
    </header>
    <main>
        <section class="coffee-shop-details">
            <div class="coffee-shop-info">
                <h2>About Nuansa Coffee Shop</h2>
                <p>Explore a blend of culture and coffee.</p>
                <h3>Facilities</h3>
                <div class="facility-gallery">
                    <img src="/assets/nuansa/img/bahan/1.jpg" alt="Facility 1">
                    <img src="/assets/nuansa/img/bahan/2.jpg" alt="Facility 2">
                    <!-- Add more facility images -->
                </div>
            </div>
            <div class="location-map">
                <!-- Include Google Maps embed or link to map service -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.637938954346!2d-73.98176168459466!3d40.730573979328955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ4JzQ0LjgiTiA3M8KwMDInMjQuNyJX!5e0!3m2!1sen!2sus!4v1625839182170!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nuansa Coffee Shop</p>
    </footer>
</body>
</html>
